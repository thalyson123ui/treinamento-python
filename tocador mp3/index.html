{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mb-4">
  <div class="mb-3">
    <input type="file" name="file" accept=".mp3" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Upload Música</button>
</form>

<h3>Músicas disponíveis</h3>
<ul class="list-group">
  {% for song in songs %}
  <li class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center">
    {{ song }}
    <a class="btn btn-sm btn-light" href="{{ url_for('play_song', filename=song) }}">▶️ Tocar</a>
  </li>
  {% else %}
  <li class="list-group-item text-muted">Nenhuma música enviada.</li>
  {% endfor %}
</ul>
{% endblock %}
