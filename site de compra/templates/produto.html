{% extends "base.html" %}
{% block content %}
<article class="product-page">
  <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
  <div class="info">
    <h1>{{ produto.nome }}</h1>
    <p class="price">R$ {{ "%.2f"|format(produto.preco) }}</p>
    <p>{{ produto.descricao }}</p>

    <form action="{{ url_for('adicionar', produto_id=produto.id) }}" method="post" class="qty-form">
      <label for="qty">Quantidade</label>
      <input type="number" id="qty" name="qty" min="1" value="1" required>
      <button class="btn" type="submit">Adicionar ao carrinho</button>
    </form>
  </div>
</article>
{% endblock %}
