<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Loja Flask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a class="logo" href="{{ url_for('index') }}">Loja Flask</a>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('carrinho') }}">Carrinho</a>
    </nav>
  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %}<div class="flash-item">{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <small>&copy; {{ 2025 }} Loja Flask</small>
  </footer>
</body>
</html>
