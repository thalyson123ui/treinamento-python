{% extends 'base.html' %}

{% block content %}
<h3>Tocando: {{ filename }}</h3>
<audio controls autoplay class="w-100 mt-3">
  <source src="{{ url_for('uploaded_file', filename=filename) }}" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>
<a class="btn btn-outline-light mt-4" href="{{ url_for('index') }}">⬅ Voltar</a>
{% endblock %}
